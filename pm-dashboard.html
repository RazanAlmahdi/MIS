<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager Dashboard</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="pm.css">

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-50 font-inter">
  <!-- Header -->
  <header class="w-full bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <!-- Logo -->
      <img src="mislogo.png" alt="Company Logo" class="w-10 h-10 object-contain">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Project Manager Dashboard</h1>
        <p class="text-gray-500 text-sm">Manage department services and create service requests for your team</p>
      </div>
    </div>
  
    <!-- Header right side -->
<div class="header-right flex items-center gap-2">
    <div id="user-info" class="logged-in-as px-4 py-2 bg-gray-200 text-gray-800 rounded-lg font-medium text-sm text-center">
        <!-- Filled dynamically via JS -->
    </div>
    <button id="logout-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
      Logout
    </button>
</div>

  </header>

  <!-- Body -->
  <main class="flex-1 px-6 py-6">
    <div class="dashboard-container grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Left: Available Services (2/3 width) -->
      <div class="main-content lg:col-span-2 bg-white rounded-xl shadow p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Available Services</h2>
        <div id="department-menu" class="flex flex-wrap gap-2 mb-6">
          <button data-filter="all" 
          style="background-color:#7CBD52;"
            class="px-4 py-2 rounded-full font-semibold transition-colors duration-200 bg-blue-600 text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 active">
            All Services
          </button>
        </div>
        <div id="services-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Service cards inserted dynamically -->
        </div>
      </div>

      <!-- Right: Request Form (1/3 width) -->
      <aside class="sidebar bg-white rounded-xl shadow-lg p-6 border border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center gap-2">
          <i class="fas fa-plus-circle text-blue-500"></i> Create Service Request
        </h2>
        <form id="service-request-form" class="space-y-6">
          <!-- Service Select Dropdown -->
          <div>
            <label for="service-select" class="block text-sm font-medium text-gray-700 mb-1">Service</label>
         <select id="service-select" name="services" multiple required
  class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
</select>
<p class="text-sm text-gray-500 mt-1">Hold Ctrl (Windows) or Cmd (Mac) to select multiple services.</p>

          </div>

          <!-- Project Name -->
          <div>
            <label for="project-name" class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
            <input type="text" id="project-name" name="projectName" required
              class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Specifications -->
          <div>
            <label for="specifications" class="block text-sm font-medium text-gray-700 mb-1">Specifications</label>
            <textarea id="specifications" name="specifications" rows="4" required
              class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Deadline -->
            <div>
              <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
              <input type="date" id="deadline" name="deadline" required
                class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          
            <!-- Priority -->
            <div>
              <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
              <select id="priority" name="priority" required
                class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select a priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
          </div>

          <!-- Budget -->
          <div>
            <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">Budget ($)</label>
            <input type="number" id="budget" name="budget" step="0.01" min="0" required
              class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button type="submit"
            style="background-color:#7CBD52;"
              class="w-full px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
              Submit Request
            </button>
          </div>
          
          <!-- Message area for feedback -->
          <div id="message" class="text-center mt-4 text-sm font-medium"></div>
        </form>
      </aside>
    </div>
  </main>

   <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

// --- Supabase Setup ---
const SUPABASE_URL = 'https://iwxrosurmridovzmbtcb.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3eHJvc3VybXJpZG92em1idGNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMDY5MTMsImV4cCI6MjA3MTY4MjkxM30.NcI8a_WuxIYe8MSFKpS6B4lrei0UYmEHk_z24K9FLOM';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// DOM elements
const form = document.getElementById('service-request-form');
const messageDiv = document.getElementById('message');
const servicesGrid = document.getElementById('services-grid');
const departmentMenu = document.getElementById('department-menu');
const serviceSelect = document.getElementById('service-select');

let allServices = [];

// --- Show logged in user ---
async function showLoggedInUser() {
    const userId = localStorage.getItem('user_id');
    if (!userId) return;
    const { data, error } = await supabase
        .from('users')
        .select('full_name')
        .eq('id', userId)
        .single();
    if (error) return console.error(error);
    document.getElementById('user-info').textContent = `Logged in as: ${data.full_name}`;
}

// --- Fetch services ---
async function fetchServices() {
    const { data, error } = await supabase
        .from('services')
        .select(`
            id,
            service_name,
            description,
            department_id,
            departments!inner(id, department_name)
        `);
    if (error) return console.error(error);

    allServices = data.map(s => ({
        id: s.id,
        name: s.service_name,
        department: s.departments.department_name,
        description: s.description
    }));

    renderServiceCards(allServices);
    populateFormDropdown(allServices);
}

// --- Fetch departments ---
async function fetchDepartments() {
    const { data, error } = await supabase
        .from('departments')
        .select('id, department_name');
    if (error) return console.error(error);

    // Remove old buttons except "all"
    departmentMenu.querySelectorAll('button:not([data-filter="all"])').forEach(btn => btn.remove());

    data.forEach(dept => {
        const btn = document.createElement('button');
        btn.textContent = dept.department_name;
        btn.dataset.filter = dept.department_name;
        btn.className = 'px-4 py-2 rounded-full font-semibold transition-colors duration-200 bg-gray-300 text-gray-700 hover:bg-gray-400';
        departmentMenu.appendChild(btn);
    });

    setupFiltering();
}

// --- Render services ---
function renderServiceCards(services) {
    servicesGrid.innerHTML = '';
    services.forEach(s => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.dataset.department = s.department;
        card.innerHTML = `
            <div class="service-header">
                <h3 class="text-lg font-medium text-gray-800">${s.name}</h3>
                <span class="service-tag">${s.department}</span>
            </div>
            <p class="text-sm text-gray-600 mt-2">${s.description}</p>
        `;
        servicesGrid.appendChild(card);
    });
}

// --- Populate dropdown ---
function populateFormDropdown(services) {
    serviceSelect.innerHTML = '';
    services.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.name} (${s.department})`;
        serviceSelect.appendChild(option);
    });
}

// --- Filtering ---
function setupFiltering() {
    const buttons = departmentMenu.querySelectorAll('button');
    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            buttons.forEach(b => {
                b.classList.remove('bg-blue-600','text-white','hover:bg-blue-700','active');
                b.classList.add('bg-gray-300','text-gray-700','hover:bg-gray-400');
            });
            btn.classList.remove('bg-gray-300','text-gray-700','hover:bg-gray-400');
            btn.classList.add('bg-blue-600','text-white','hover:bg-blue-700','active');

            const filter = btn.dataset.filter;
            const filtered = filter === 'all' ? allServices : allServices.filter(s => s.department === filter);
            renderServiceCards(filtered);
        });
    });
}

// --- Form submission ---
form.addEventListener('submit', async e => {
    e.preventDefault();
    messageDiv.textContent = 'Submitting...';
    messageDiv.style.color = '#4b5563';

    const projectName = document.getElementById('project-name').value;
    const specifications = document.getElementById('specifications').value;
    const deadline = document.getElementById('deadline').value;
    const priority = document.getElementById('priority').value;
    const budget = parseFloat(document.getElementById('budget').value);
    const serviceIds = Array.from(serviceSelect.selectedOptions).map(o => o.value);
    const userId = localStorage.getItem('user_id');

    if (!serviceIds.length) {
        messageDiv.textContent = 'Please select at least one service.';
        messageDiv.style.color = '#ef4444';
        return;
    }

    try {
        for (const serviceId of serviceIds) {
            const { error } = await supabase
                .from('requests')
                .insert([{
                    project_name: projectName,
                    specifications,
                    deadline,
                    priority,
                    budget,
                    service_id: serviceId,
                    requested_by_user_id: userId
                }]);
            if (error) throw error;
        }

        messageDiv.textContent = 'Request submitted successfully!';
        messageDiv.style.color = '#10b981';
        form.reset();
    } catch (err) {
        console.error(err);
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.style.color = '#ef4444';
    }
});

// --- Logout ---
document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('user_id');
    localStorage.removeItem('user_name');
    window.location.href = 'index.html';
});

// --- Redirect if not logged in ---
document.addEventListener('DOMContentLoaded', async () => {
    if (!localStorage.getItem('user_id')) window.location.href = 'index.html';
    await showLoggedInUser();
    await fetchDepartments();
    await fetchServices();
});

</script>

 <footer class="footer">
    &copy; 2025 Designed by Razan Almahdi.
  </footer>

</body>
</html>
